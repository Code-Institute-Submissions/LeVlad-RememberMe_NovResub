{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="overlay col-xs"></div>
<div class="contact-form-container mt-5 input-group input-group-lg">
<h2 class=" contact-form-title mt-5 mr-5 ml-5 logo ">Contact Us</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <div class="form-actions">
      <button class="btn btn-success" type="submit">Send</button>
    </div>
    
  </div>
</form>

{% endblock %}
