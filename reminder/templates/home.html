<!-- templates/home.html-->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
<div class="main-header">
  <div class="col-12 col-lg-6">Tasks
    <a href="{% url 'reminder_list' %}">Task List</a>
  
  </div>

  <div class="col-12 col-lg-6">
        <div class="row logo">
      Remind me
    </div>
  </div>
</div>
</div>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <br>
<div id="todolist"><a href="todo_list.html">To Do List</a></div>
  <br>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
 
{% endif %}
{% endblock %}
