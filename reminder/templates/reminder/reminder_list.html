{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<body>
    <title>Task List</title>
    <div class="div_center">

        <h1>Current Tasks:</h1>

        <table>
            {% for task in tasks %}
            <tr>
                {% if task.done %}
                <td><strike>{{ task.name }}</strike></td>
                {% else %}
                <td><strong>{{ task.name }}</strong></td>
                {% endif %}

                <td>{{ task.location }}</td>
                <td><strong>{{ task.priority }}</strong></td>
                <td>{{ task.done }}</td>
                <td>
                    <a href="/edit/{{ task.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/toggle/{{ task.id }}">
                        <button>Change</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ task.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td>
                    <h2>There are no tasks</h2>
                </td>
            </tr>
            {% endfor %}

        </table>



    </div>
    <a class="btn btn-success" href="/add">Add item</a>

</body>

</html>
