<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an item</title>
</head>
<body>
    <h1>Add a Todo item</h1>
    <div class="div_center">
        <form method="POST" action="add">
            {% csrf_token %}
            <div class="div">
                <label for="id_name">Name</label>
                <p><input type="text" id="id_name" name="item_name" />
                </p>
            </div>
            <div class="div">
                <label for="id_location">Location</label>
                <p><input type="text" id="id_location" name="item_location" />
                </p>
            </div>
            <div class="div">
                <label for="id_priority">Priority</label>
                <p><input type="text" id="id_priority" name="item_priority" />
                </p>
            </div>
            <div class="div">
                <label for="id_done">Done</label>
                <p><input type="checkbox" id="id_done" name="done" />
                </p>
            </div>
            <div class="div">
                <p><button type="submit">Add item</button>
                </p>
            </div>
        </form>
        

       
       
    </div>
    
    
</body>
</html>
